<app-admin-header></app-admin-header>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      
   
      
  <br><br>
      <h4 class="text-center  bg-light">All Job Posters </h4>
      
    <hr>
      <div class="dropdown text-center">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categorize Job Posters
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>
            
              <a href="#" class="badge badge-success">Success</a>
             
             
            <td>
                <button class="btn-sm btn-success btn-sm">Update</button>&nbsp;
                <button class="btn- btn-danger btn-sm">Delete</button>
               
            </td>
          </tr>
          <tr *ngFor="let jobposter of jobposterArray">
            <td>{{jobposter.name}}</td>
            <td>{{jobposter.surname}}</td>
            <td>{{jobposter.email}}</td>
            <td>{{jobposter.status}}</td>
            <td>{{jobposter.action}}</td>
         </tr>
        </tbody>
      </table>
</main>
