<app-admin-header></app-admin-header>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Admin Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
     
    </div>
  </div>

  <div class="card-group">
    <div class="card text-white bg-primary mb-3" id="cards">
      <div class="card-header">Artisans</div>
      <div class="card-body text-center">
        <h1 class="card-title">{{numOfArtisans}}</h1>
       
      </div>
     
    </div>

    <div class="card text-white bg-success mb-3" id="cards">

      <div class="card-body text-center">
          <h1 class="card-title">{{numOfPostedJobs}}</h1>
      </div>
    
    </div>
    <div class="card text-white bg-warning mb-3" id="cards">

      <div class="card-body text-center">
          <h1 class="card-title">{{numOfJobPosters}}</h1>
      
      </div>
     
    </div>

    <div class="card text-white bg-info mb-3" id="cards" >

        <div class="card-header">Approved Artisans</div>
        <div class="card-body text-center">
            <h1 class="card-title">{{numApprovedArtisans}}</h1>
         
        </div>
       
   </div>

      <div class="card text-white bg-danger mb-3" id="cards">

              <h1 class="card-title">{{numDeclinedArtisans}}</h1>
           
          </div>
         
        </div>
  </div>
