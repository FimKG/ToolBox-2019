<div class="card text-center">
  <div class="card-header">
    <h2>ARTISANS</h2>
    <div class="btn-group" class="text-center">

<div class="row col-12" style="margin-left: 60px">
  <div *ngFor="let record of Artisans; let i=index;" [ngClass]="col-md-2" id="spacing">
    <div class="box">
      <div class="card;" style="width: 16rem;">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjgMdfloucvzb8STD7HKhov-qoC8sJ0iJ3k1DlvB2G_t8rCB68"
          class="card-img-top" style="width: 150px;height: auto;padding-top: 10px" alt="...">
        <div class="card-body">
          <h5>{{record.firstName +" "+ record.surname}}</h5>
          <h5 class="card-title" *ngFor="let cat of categories; let i=index; ">
            <h5 *ngIf="record.catID === cat.catID;" class="card-text" style="color: cadetblue;">{{cat.categoryName}}
            </h5>
            <h5 *ngIf="record.catID === cat.catID;" class="card-text">{{cat.artisan}}</h5>
          </h5>
           <button class="btn-sm btn-secondary " data-toggle="modal" data-target="JobDetails"
            (click)=" GetEachArtisan(record)">View Artisan</button> 
  
           
        </div>
      </div>
    </div>
  </div>
</div>

<!---Populate information-->

<div id="JobDetails" class="modal fade" role="dialog" *ngFor="let art of artisans">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{artis.name}} {{artis.surname}}</h4>
      </div>



      <div class="modal-body">
        <div class="col-12">




          <hr>


          <b>Category</b><br>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              CATEGORY
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

              <a class="dropdown-item" *ngFor="let category of categories">{{category.categoryName}}</a>

            </div>
          </div>

          <hr>
          <b>First Name</b><br>

          <div class="form-group">
            <input class="form-control" [(ngModel)]="artis.name">
          </div>


          <b>Last Name</b><br>
          <div class="form-group">
            <input class="form-control" [(ngModel)]="artis.surname">
          </div>

          <b>Email</b><br>
          <div class="form-group">
            <input class="form-control" [(ngModel)]="artis.email">
          </div>

          <b>Contacts</b><br>
          <div class="form-group">
            <input class="form-control" [(ngModel)]="artis.contacts">
          </div>


          <div class="row col-12">

          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>  -->
    </div>

  </div>
</div>
