<div class="jumbotron jumbotron-fluid" style="height:30px">
  <div class="container" class="text-center">
    <h2 class="display-4">POPULAR ARTISANS </h2>
  </div>
</div>
<div class="text-center">
  <button type="button" routerLink="/artisan-profile" class="btn btn-outline-success btn-lg">view all artisans</button>
</div>

<div class="row col-12" style="margin-left: 60px">
  <div *ngFor="let record of Artisans; let i=index;" [ngClass]="col-md-2" id="spacing">
    <div *ngIf="i<6">
      <div class="box">
        <div class="card;" style="width: 16rem;">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjgMdfloucvzb8STD7HKhov-qoC8sJ0iJ3k1DlvB2G_t8rCB68"
            class="card-img-top" style="width: 150px;height: auto;padding-top: 10px" alt="...">
          <div class="card-body">
            <h5>{{record.firstName +" "+ record.surname}}</h5>
            <h5 class="card-title" *ngFor="let cat of categories; let i=index; ">
              <h5 *ngIf="record.catID === cat.catID;" class="card-text" style="color: cadetblue;">{{cat.categoryName}}
              </h5>
              <h5 *ngIf="record.catID === cat.catID;" class="card-text">{{cat.artisan}}</h5>
            </h5>
            <a href="artisan-profile" class="btn btn-secondary">View Artisan</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

                  <h5 *ngIf="all.surname === dec.service;" class="card-text">{{cat.all}}</h5>
