<div class="jumbotron jumbotron-fluid" style="height:30px">
    <div class="container" class="text-center" >
      <h2 class="display-4">POPULAR ARTISANS </h2>
    </div>
  </div>
  <div class="text-center">
      <button type="button" routerLink="/artisan-profile" class="btn btn-outline-success btn-lg" >view all artisans</button>
    </div>
  <div class="row col-12" style="margin-left: 60px">
    <div *ngFor="let record of Artisans; let i=index;" [ngClass]="col-md-2" id="spacing">
        <div *ngIf="i<6">
      <div class="card;" style="width: 16rem;"  >
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjgMdfloucvzb8STD7HKhov-qoC8sJ0iJ3k1DlvB2G_t8rCB68" class="card-img-top" alt="..."> 
        <div class="card-body">
          <h5 >{{record.name +" "+ record.surname}}</h5>
            <h5 class="card-title" *ngFor="let cat of categories; let i=index; ">
                <h5 *ngIf="record.catID === cat.catID;" class="card-text" style="color: cadetblue;">{{cat.categoryName}}</h5>
                <h5 *ngIf="record.catID === cat.catID;" class="card-text">{{cat.artisan}}</h5>    
            </h5>
          <a href="artisan-profile" class="btn btn-secondary">View Artisan</a>
        </div>
      </div>
    </div>
  </div>
  
  </div>
  

 <!----Populating job posted -->
  <div class="jumbotron jumbotron-fluid" style="height:30px">
    <div class="container" class="text-center" >
      <h2 class="display-4">POPULAR JOB POSTED </h2>
    </div>
  </div>
  <div class="text-center">
      <button type="button" routerLink="/posted-jobs" class="btn btn-outline-success btn-lg" >view all jobs</button>
  
      
    </div>
  <div class="row col-12" style="margin-left: 60px">
    <div *ngFor="let all of Posters; let i=index;" [ngClass]="col-md-2" id="spacing">
        <div *ngIf="i<6">
      <div class="card;" style="width: 16rem;">
        <img src="../../../assets/images/user.png" class="card-img-left" alt="...">
        <div class="card-body">
          <h5>{{all.name +" "+ all.surname}}
             <h5>{{all.job_heading }}
               <h5 style="color: cadetblue;"> Profession: {{all.category}}  
                  </h5>
                 </h5>
                </h5>
       

            <h5 class="card-title" *ngFor="let dec of descriptions; let i=index; ">
              <h5 *ngIf="all.name === dec.surname;" class="card-text" style="color: cadetblue;">{{dec.name}}</h5>
                <h5 *ngIf="all.surname === dec.service;" class="card-text">{{cat.all}}</h5>    

            </h5>
          <a href="posted-jobs" class="btn btn-success">View More</a>
        </div>
      </div>
    </div>
  </div>
  
  </div> 
  
    <div class="btn-group" class="text-center">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Job Category
      </button>
      <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/posted-jobs" *ngFor="let cat of categories">{{cat.categoryName}}</a>
      </div>
  </div>
