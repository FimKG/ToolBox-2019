
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/images/img01.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/img02.jpg" class="d-block w-100" alt="...">

      <div class="carousel-item">

<section>
  <div class="row col-12" style="margin-left: 60px">
    <div *ngFor="let record of Artisans" [ngClass]="col-md-2" id="spacing">
    <div class="card" style="width: 16rem;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjgMdfloucvzb8STD7HKhov-qoC8sJ0iJ3k1DlvB2G_t8rCB68" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" *ngFor="let cat of categories">
          
          <h5 *ngIf="record.catID === cat.catID" class="card-text">{{cat.categoryName}}</h5>
          <h5 *ngIf="record.catID === cat.catID" class="card-text">{{cat.artisan}}</h5>
      </h5>
   
      <a href="artisan-profile" class="btn btn-primary">View All</a>
    </div>
 
  </div> 
</div>
</div>  
</section>
