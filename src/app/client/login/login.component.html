
<div id="login" (usersDetails)="receiveDetails($event)">
  
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <div class="loader" *ngIf="dataLoading"></div>
          <div class="alert alert-danger" role="alert" *ngIf="error">
            An error occured. Here is the error : {{ errorMessage }}.
          </div>
          <span class="lead">
            <div class="box">
              <form class="form-signin" #loginForm="ngForm">
                <div style="text-align: center; display:block">
                  <img src="../../assets/images/member.png" alt="">
                </div>
                <h3 class="text-center text-secondary">Member Login</h3>
                <div class="form-label-group">
                  <label for="username" class="text-secondary">Email:</label><br>
                  <input [(ngModel)]="loginUserData.email" type="email" id="email" name="email" class="form-control" placeholder=""
                    #email="ngModel" autofocus required email ngModel>

                </div>
                

                <div class="form-label-group">
                  <label for="password" class="text-secondary">Password:</label><br>
                  <input [(ngModel)]="loginUserData.password" type="password" name="password" id="password" class="form-control"
                    placeholder="" #inputPassword="ngModel" required minlength="3" maxlength="20" ngModel>
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <input [(ngModel)]="loginUserData.userType" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [value]="1" checked (change)="getUserType(1)">
                    <label class="form-check-label" for="exampleRadios1">
                      Artisan
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input [(ngModel)]="loginUserData.userType" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [value]="2" (change)="getUserType(2)">
                    <label class="form-check-label" for="exampleRadios2">
                      Job poster
                    </label>
                  </div>
                  <br>
                 

                <!-- <div class="form-label-group">
                  <Label for="userType" class="text-secondary">Login as:</Label>
                  <select [(ngModel)]="loginUserData.userType" required name="userType" id="userType" class="form-control" (change)="getUserType([value])">
                    <option value="">-Login as-</option>
                    <option [value]="0">Job Creator</option>
                    <option [value]="1">Artisan</option>

                  </select>
                </div> -->
                
                <br />
                <div>
                  <button type="submit" class="btn btn-secondary btn-lg btn-block" (click)="loginUser()">login</button>
                </div>
                <!-- <ng-template #showSubmitButton>
                  <button class="btn btn-lg btn-secondary btn-block" type="submit" (click)="loginUser()">Login</button>
                </ng-template> -->
                <div id="register-link" class="text-center">
                  <a routerLink="/application" data toggle="modal" data-target=".bd-example-modal-lg">Not a Loxion-Toolbox
                    member?Apply now.</a><br>
                    <a routerLink="/register" data toggle="modal" data-target=".bd-example-modal-lg">Or register as a job poster</a><br>



                </div>
              </form>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
