<div class="margin"></div>
<div class="container emp-profile">

        <form method="post">

            <div class="row">

                <div class="col-md-4">
                    <div class="profile-img">
                            <img src="../../../assets/images/member.png" class="card-img" alt="...">

                         <!-- <div class="file btn btn-lg btn-success">
                                Change Photo
                                <input type="file" name="file"/>
                        </div>  -->
                        <button type="button" class="btn btn-success" (click)="onUpload()">Upload image<i class="fas fa-user-edit"></i></button>
                        <input type="file" accept="image/*" (change)="selectImage($event)">
                        <br><br>
                       
                    </div>

                </div>
          
                <div class="col-md-6">
                    <div class="profile-head">
                                <h3 *ngFor="let record of Artisans" >
                                    <!-- {{record.name + " "+ record.surname}} -->
                                </h3>
                                <div style="text-align-last: right">
                                <input style="display: none;" type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" #update>
                                <button type="button" class="btn btn-light" (click)="update.click()">Edit profile</button>
                               </div>
                                <h6>
                                    <!-- {{user.categoryName}} -->
                                    
                                </h6>
                                <p class="proile-rating">RANKINGS : <span>4/10</span></p>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- *ngFor="let user of categories" -->
            
            <div class="row">
                <div class="col-md-4">
                </div>

                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"
                        >
                                 
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <label>Name:</label>
                                        </div>

                                        <div class="col-md-6">
                                            <p>{{user.name}}</p>
                                        </div>

                                    </div>

                                    <div class="row">
                                        
                                            <div class="col-md-6">
                                                <label>Surname:</label>
                                            </div>
    
                                            <div class="col-md-6">
                                                <p>{{users.surname}}</p>
                                            </div>
    
                                        </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <label>Email:</label>
                                        </div>

                                        <div class="col-md-6">
                                            <p>{{users.email}}</p>
                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <label>Phone:</label>
                                        </div>

                                        <div class="col-md-6">
                                            <p>{{users.contacts}}</p>
                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <label>Profession:</label>
                                        </div>

                                        <div class="col-md-6">
                                            <p>{{users.categoryName}}</p>
                                        </div>

                                    </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Experience</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Expert</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Hourly Rate</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>R250/hr</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Total Projects</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>0</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Languages</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>English, Tswana & Zulu</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Availability</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>6 months</p>
                                        </div>
                                    </div>
                            <div class="row">

                                <div class="col-md-12">
                                    <label>Your Bio</label><br/>
                                    <p>Your detail description</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>           
    </div>
